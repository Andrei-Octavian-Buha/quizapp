<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav>
        <h1>QuizApp</h1>
    </nav>
    <div class="container">
        <div id="endScreen" style="display: none"> 
            <img src="./img/img.jpg" class="card-img-top" alt="...">
            <div class="card mb-2">
                <div class="card-body">Jocul sa terminat !!Ai pierdut</div>
            </div>
        </div>
        <div id="questionBody" class="card quiz-card" style="">
            <img src="./img/img.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 id="questionTitle" class="card-title"></h5>

            <div class="card mb-2 quiz-answer-card"     onclick="answer('answer_1')">
                    <div class="card-body"  id="answer_1"></div>
                </div>
            <div class="card mb-2 quiz-answer-card"     onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2"></div>
                </div>
            <div class="card mb-2 quiz-answer-card"     onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3"></div>
                </div>
            <div class="card mb-2 quiz-answer-card"     onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4"></div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="questionPos"></b> von  <b id="questionsLenght"></b> Fragen
                    </span>
                    <button type="button" class="btn btn-primary" disabled id="next-button" onclick="nextQuestion()">Nachste Frage</button>
                </div>
            </div>
            </div>
    </div>
</body>
</htm
